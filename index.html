<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 blank">
        </div>
        <div class="col-md-4 pic">
          <img src="./images/phonebase.png" alt="">
        </div>
        <div class="col-md-4 form-box">
          <form>
            <img src="./images/logo.png" alt="Instagram Logo" class="logo">
            <p class="help-block">
              Sign up to see photos and videos from your friends.
            </p>
            <button type="submit" class="btn btn-default">Log in with Facebook</button>
            <p class="help-block or">
              <hr id="left"/>OR<hr id="right"/>
            </p>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Mobile Number or Email">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Full Name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Sign up</button>
            <div class="form-group">
              <p class="help-block">By signing up, you agree to our <span>Terms & Privacy Policy.</span></p>
            </div>
          </form>
        </div>
        <div class="col-md-2 blank">
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 blank">
        </div>
        <div class="col-md-5 apps">
          <p>
            Get the app.
          </p>
          <img src="./images/badge-iphone.png" alt="Iphone"/>
          <img src="./images/badge-android.png" alt="Android"/>
        </div>
      </div>
    </div>
  </body>
</html>
